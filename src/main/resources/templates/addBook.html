<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" th:action="@{'/books/{id}' (id=${book?.id})}">


    <div>
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${book?.getName()}"
               required>
    </div>
    <div>
        <label for="availableCopies">Available copies</label>
        <input type="text"
               id="availableCopies"
               name="availableCopies"
               th:value="${book?.getAvailableCopies()}"
               required>
    </div>

    <div th:hidden = "${hidden}">
        <label>Category</label><br/>
        <select name="category" id="category">
            <option th:each="category: ${category}" th:value="${category}" th:text="${category}"> [category_name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>

    <a id="back" href="/books" type="button" class="btn btn-primary">Back to books</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
